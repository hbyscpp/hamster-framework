<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Hamster后台管理</title>

    <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="/webjars/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" href="/webjars/metisMenu/1.1.2/metisMenu.min.css">

    <!-- Custom CSS -->
    <link href="css/hamster.css" rel="stylesheet">

    <!-- Custom Fonts -->
   <link rel="stylesheet" href="/webjars/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
			<br/>
			<br/>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="dologin" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control"  name="username"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control"  name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登录"></input>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
   <script src="/webjars/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
 <script src="/webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <script src="/webjars/angularjs/1.3.11/angular.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
<script src="/webjars/metisMenu/1.1.2/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/hamster.js"></script>

</body>

</html>
