<div ng-controller="ServiceConfigController">
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
配置搜索
</div>
<div class="panel-body">
<div class="row">
<form role="form" name="searchForm" novalidate>
<div class="col-lg-4">
<div class="form-group">
     <label>服务名</label>
     <input  class="form-control"  ng-model="searchParam.serviceName"  />
 </div>
</div>
<div class="col-lg-4">
<div class="form-group">
     <label>应用名</label>
     <input class="form-control"  ng-model="searchParam.appName" />
   
 </div>
</div>
<div class="col-lg-4">
<div class="form-group">
     <label>配置关键字</label>
     <input class="form-control" ng-model="searchParam.serviceConfigKey" />
 </div>
</div>
<div class="row">
<div class="col-lg-5"></div>
<div class="col-lg-7">
 <button type="submit" ng-disabled="searchForm.$invalid" ng-click="searchConfigService()" class="btn btn-default">搜索配置</button>
 </div>

</div>
</form>
</div>
</div>
</div>
</div>    
</div> 
<div class="row">
<div class="col-lg-12">
<div class="table-responsive">

      <table  class="table table-bordered table-hover table-condensed">
	  <thead>
    <tr>
      <th style="width:22%">配置关键字</th>
      <th style="width:70%">配置值</th>
	   <th style="width:8%">操作</th>
    </tr>
	</thead>
	<tbody>
    <tr ng-repeat="serviceConfig in serviceConfigList">
      <td>
        <!-- editable username (text with validation) -->
        <span editable-text="serviceConfig.key" e-name="configKey" e-form="rowform" onbeforesave="checkKey($data)" e-required>
          {{ serviceConfig.key }}
        </span>
      </td>
      <td>
        <!-- editable status (select-local) -->
        <span editable-text="serviceConfig.value" e-name="configValue" e-form="rowform">
         {{ serviceConfig.value }}
        </span>
      </td>
	  <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="saveConfig($data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == serviceConfig">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            保存
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            取消
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">编辑</button>
          <button class="btn btn-danger" ng-click="removeConfig($index)">删除</button>
        </div>  
      </td>
    </tr>
	</tbody>
  </table>
  
   <button class="btn btn-default" ng-click="addConfig()">增加配置项</button>
 <button class="btn btn-default" ng-click="saveAllConfig()">保存所有修改</button>
  </div>
</div>
	  
</div>    
</div>
